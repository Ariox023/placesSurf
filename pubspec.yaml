name: places
description: Guide to interesting places in the world
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.16.1 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_svg: ^1.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^1.0.0

flutter:
  uses-material-design: true
  assets:
    - res/
  fonts:
    - family: Roboto
      fonts:
        - asset: res/fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: res/fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: res/fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: res/fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: res/fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: res/fonts/Roboto/Roboto-Black.ttf
          weight: 900
        - asset: res/fonts/Roboto/Roboto-ThinItalic.ttf
          weight: 100
          style: italic
        - asset: res/fonts/Roboto/Roboto-LightItalic.ttf
          weight: 300
          style: italic
        - asset: res/fonts/Roboto/Roboto-MediumItalic.ttf
          weight: 500
          style: italic
        - asset: res/fonts/Roboto/Roboto-BoldItalic.ttf
          weight: 700
          style: italic
        - asset: res/fonts/Roboto/Roboto-BlackItalic.ttf
          weight: 900
          style: italic
  